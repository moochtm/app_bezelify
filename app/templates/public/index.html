{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<main class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h4 class="border-bottom pb-2 mb-0">Files</h4>
        <div class="d-flex text-muted pt-3">
            <input id="multiFiles" type="file" name="files[]" id="file" multiple="multiple" class="form-control">
        </div>
        <div class="d-flex pt-3">
            <div class="pe-2"><button id="upload" class="btn btn-primary">Upload</button></div>
            <div class="pe-2"><button id="delete-files" class="btn btn-primary">Delete Selected</button></div>
            <div class="pe-2"><button id="refresh-files" class="btn btn-primary">Refresh</button></div>
        </div>
        <div class="d-flex pt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">
                            <!--<input id="masterCheck" class="form-check-input" type="checkbox" value="">
                            -->
                        </th>
                        <th scope="col">Filename</th>
                    </tr>
                </thead>
                <tbody id="files_table">
                <!--<tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value=""></th>
                    <td>Mark</td>
                </tr>
                <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value=""></th>
                    <td>Jacob</td>
                </tr>
                <tr>
                    <th scope="row"><input class="form-check-input" type="checkbox" value=""></th>
                    <td colspan="2">Larry the Bird</td>
                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h4 class="border-bottom pb-2 mb-0">Device Images</h4>
        <div class="d-flex text-muted pt-3">
            <select id="select_bezel" class="form-select"></select>
        </div>
        <div class="d-flex pt-3">
            <!--<div class="pe-2"><button id="download selected" class="btn btn-primary">Download Selected</button></div>-->
            <div class="pe-2"><button id="download-all" class="btn btn-primary">Download All</button></div>
            <div class="pe-2"><button id="refresh-device-images" class="btn btn-primary">Refresh</button></div>
            <div class="pe-2">
                <input type="radio" name="radios" class="form-check-input" id="radio_none">
                <label class="form-check-label" for="radio_crop">None</label>
            </div>
            <div class="pe-2">
                <input type="radio" name="radios" class="form-check-input" id="radio_stretch">
                <label class="form-check-label" for="radio_stretch">Stretch</label>
            </div>
            <div class="pe-2">
                <input type="radio" name="radios" class="form-check-input" id="radio_crop">
                <label class="form-check-label" for="radio_crop">Stretch & Crop</label>
            </div>
        </div>
        <div class="d-flex pt-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">
                        <!--<input id="masterCheck" class="form-check-input" type="checkbox" value="">
                        -->
                    </th>
                    <th scope="col">Device Image</th>
                </tr>
                </thead>
                <tbody id="devices_table">

                    <td colspan="2">Larry the Bird</td>

                -->

        </div>
    </div>
</main>
